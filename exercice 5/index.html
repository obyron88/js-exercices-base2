    <script>
    var c = document.getElementsByTagName("img");
var i;
for (i = 0; i < c.length; i++) {
    // var a = c[i].getAttribute("src");


    c[i].onmouseenter = function() {
var imageName = this.getAttribute("src");
var imageNew = imageName.replace(".jpg", "_2.jpg");
// var imageNameLength = imageName.length;
// var imageOrigin = imageName.substring(0,imageName.length -4)
if (imageName.includes("_2") === false)
{
      this.setAttribute("src" , imageNew);

    };
}
    </script>
